<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';">
  <title>Content List - ContentID Manager</title>
  <base href="./">
  <link rel="stylesheet" href="styles/styles.css">
  <script type="module" src="scripts/init.js"></script>
  <script type="module" src="scripts/list.js"></script>
</head>
<body>
  <div id="header-container"></div>

  <main role="main">
    <div class="content">
      <div class="content-wrapper">
        <div class="content-header">
          <h1 id="content-table-title">Content List</h1>
          <button id="add-entry" class="primary-button" aria-label="Add new content">
            Add Entry
          </button>
        </div>
        
        <div class="content-table-header">
          <div class="search-filters" role="search">
            <input type="search" 
                   placeholder="Search content..." 
                   class="search-input"
                   aria-label="Search content"
                   aria-controls="content-table">
            <select class="filter-type" 
                    aria-label="Filter by type">
              <option value="">All Types</option>
            </select>
            <select class="filter-status" 
                    aria-label="Filter by status">
              <option value="">All Statuses</option>
            </select>
          </div>
        </div>
        
        <table class="content-table" 
               id="content-table"
               role="grid"
               aria-label="Content items">
          <thead>
            <tr role="row">
              <th role="columnheader" aria-sort="none">ID</th>
              <th role="columnheader" aria-sort="none">Title</th>
              <th role="columnheader" aria-sort="none">Type</th>
              <th role="columnheader" aria-sort="none">Approval Status</th>
              <th role="columnheader" aria-sort="none">Created Date</th>
              <th role="columnheader" aria-sort="none">Valid Until</th>
              <th role="columnheader" aria-sort="none">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Content rows will be populated by JavaScript -->
          </tbody>
        </table>

        <div class="pagination-controls" role="navigation" aria-label="Pagination">
          <button class="prev-page" 
                  aria-label="Previous page"
                  aria-controls="content-table">Previous</button>
          <span class="page-info" aria-live="polite">
            Page <span class="current-page">1</span>
          </span>
          <button class="next-page" 
                  aria-label="Next page"
                  aria-controls="content-table">Next</button>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-container"></div>
</body>
</html>
