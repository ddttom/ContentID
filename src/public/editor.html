<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';">
  <title>Edit Content - ContentID Manager</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script type="module" src="scripts/init.js"></script>
</head>
<body>
  <div id="header-container"></div>

  <main role="main" class="editor-page">
    <h1>Edit Content</h1>

    <form class="content-form" role="form">
      <section class="form-section" aria-labelledby="details-title">
        <h2 id="details-title">Content Details</h2>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" name="type" required>
            <option value="">Select Type</option>
            <option value="product_name">Product Name</option>
            <option value="product_description">Product Description</option>
            <option value="marketing_copy">Marketing Copy</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>
        </div>
      </section>

      <section class="form-section" aria-labelledby="variations-title">
        <h2 id="variations-title">Variations</h2>
        <div class="form-grid">
          <div class="form-group">
            <label for="variation_social">Social</label>
            <textarea id="variation_social" name="variation_social" placeholder="Social media variation"></textarea>
          </div>
          <div class="form-group">
            <label for="variation_email">Email</label>
            <textarea id="variation_email" name="variation_email" placeholder="Email variation"></textarea>
          </div>
          <div class="form-group">
            <label for="variation_print">Print</label>
            <textarea id="variation_print" name="variation_print" placeholder="Print variation"></textarea>
          </div>
        </div>
      </section>

      <section class="form-section" aria-labelledby="blocks-title">
        <h2 id="blocks-title">Content Blocks</h2>
        <div class="form-grid">
          <div class="form-group">
            <label for="paragraph">Paragraph</label>
            <textarea id="paragraph" name="block_paragraph"></textarea>
          </div>
          <div class="form-group">
            <label for="features">Features</label>
            <textarea id="features" name="block_features"></textarea>
          </div>
        </div>
      </section>

      <div class="form-actions">
        <button type="button" class="button-secondary" aria-label="Cancel editing">Cancel</button>
        <button type="button" class="button-danger" aria-label="Delete content">Delete</button>
        <button type="submit" class="button-primary" aria-label="Update content">Update Content</button>
      </div>
    </form>
  </main>

  <div id="footer-container"></div>
</body>
</html>
