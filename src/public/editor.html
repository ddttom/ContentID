<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';">
  <title>Edit Content - ContentID Manager</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script type="module" src="scripts/init.js"></script>
</head>
<body>
  <div id="header-container"></div>

  <main role="main">
    <div class="content">
      <div class="content-editor" role="region" aria-labelledby="editor-title">
        <h1 id="editor-title">Edit Content</h1>

        <!-- Content Form -->
        <form class="content-form" role="form">
          <!-- Content Details -->
          <section class="form-section" data-section="details">
            <h2>Content Details</h2>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
              <label for="type">Type</label>
              <select id="type" name="type" required>
                <option value="">Select Type</option>
                <option value="product_name">Product Name</option>
                <option value="product_description">Product Description</option>
                <option value="marketing_copy">Marketing Copy</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" name="description" required></textarea>
            </div>
          </section>

          <!-- Variations -->
          <section class="form-section" data-section="variations">
            <h2>Variations</h2>
            <div class="variations-container">
              <div class="variation-group">
                <h3>Social</h3>
                <textarea name="variation_social" placeholder="Social media variation"></textarea>
              </div>
              <div class="variation-group">
                <h3>Email</h3>
                <textarea name="variation_email" placeholder="Email variation"></textarea>
              </div>
              <div class="variation-group">
                <h3>Print</h3>
                <textarea name="variation_print" placeholder="Print variation"></textarea>
              </div>
            </div>
          </section>

          <!-- Content Blocks -->
          <section class="form-section" data-section="blocks">
            <h2>Content Blocks</h2>
            <div class="content-blocks-container">
              <div class="form-group">
                <label for="paragraph">Paragraph</label>
                <textarea id="paragraph" name="block_paragraph"></textarea>
              </div>
              <div class="form-group">
                <label for="features">Features</label>
                <textarea id="features" name="block_features"></textarea>
              </div>
            </div>
          </section>

          <!-- Form Actions -->
          <div class="form-actions">
            <button type="button" class="cancel">Cancel</button>
            <button type="button" class="delete-content">Delete</button>
            <button type="submit" class="update-content">Update Content</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div id="footer-container"></div>
</body>
</html>
